[DefaultTheme]
defaulttheme = ClassicTheme

[ClassicTheme]
stylesheet = |"""
	/* Classic Theme Styles */
	QPushButton#startButton {
	background-color: green;
	color: #FFFFFF;
	}
	QPushButton#stopButton {
	background-color: red;
	color: #FFFFFF;
	}
	"""|

[DarkTheme]
stylesheet = |"""
	/* Dark Theme Styles */
	QMainWindow {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	QFrame {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	QTabWidget {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	QWidget {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	QButton {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	QScrollArea {
	background-color: #183E4B;
	color: #FFFFFF;
	}
	/* Widget Styles */
	QPushButton#jsonSelectorButton {
	background-color: #225263;
	color: #FFFFFF;
	}
	QPushButton#startButton {
	background-color: green;
	color: #FFFFFF;
	}
	QPushButton#stopButton {
	background-color: red;
	color: #FFFFFF;
	}
	QPushButton#logClearButton {
	background-color: #225263;
	color: #FFFFFF;
	}
	QPushButton#logExportButton {
	background-color: #225263;
	color: #FFFFFF;
	}
	QPushButton#discordButton {
	background-color: #225263;
	color: #FFFFFF;
	}
	QPushButton#ugcButton {
	background-color: #225263;
	color: #FFFFFF;
	}
	QTextEdit#logBoxTextBrowser {
	background-color: #222222;
	color: #FFFFFF;
	}
	QScrollArea#collectionsScrollArea {
	background-color: #222222;
	color: #FFFFFF;
	}
	QWidget#menuBar QMenu::item:selected,
	QWidget#menuBar QMenu::item:hover {
	background-color: #225263;
	color: #FFFFFF;
	}
	QWidget#menuBar QAction:selected,
	QWidget#menuBar QAction:hover {
	background-color: #225263;
	color: #FFFFFF;
	}
	"""|

